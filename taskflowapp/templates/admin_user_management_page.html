{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Management - Admin</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'CSS/ad_user_manage.css' %}" />
</head>

<body class="bg-dark text-light">

  <header class="container my-4">
    <h1 class="display-5 fw-bold text-purple">User Management</h1>
  </header>

  <main class="container bg-secondary rounded-4 p-4 shadow-lg">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
      <h2 class="h5 text-white-50 m-0">Team Members</h2>
      <button type="button" class="btn btn-gradient btn-lg" data-bs-toggle="modal" data-bs-target="#userModal" id="openAddUserBtn">
        Add User
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-dark table-striped align-middle rounded-3 user-table">
        <thead>
          <tr>
            <th class="text-purple">Name</th>
            <th class="text-purple">Email</th>
            <th class="text-purple text-uppercase">Role</th>
            <th class="text-purple">Joined Date</th>
            <th class="text-purple">Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Existing users from backend should be rendered here -->
          {% for user in users %}
          <tr>
            <td class="fw-semibold text-purple">{{ user.full_name }}</td>
            <td class="fst-italic text-white-50">{{ user.email }}</td>
            <td class="text-uppercase text-info fw-bold">{{ user.role }}</td>
            <td class="text-muted small">{{ user.joined_date }}</td>
            <td class="text-center">
              <!-- Edit/Delete buttons (implement separately) -->
              <button class="btn btn-icon btn-icon-edit me-2">
                <span class="material-icons">edit</span>
              </button>
              <button class="btn btn-icon btn-icon-delete">
                <span class="material-icons">delete</span>
              </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal for Add User -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
      <div class="modal-content bg-secondary text-light rounded-4 shadow-lg border-0">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title text-purple fw-bold" id="userModalLabel">Add User</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="userForm" method="POST" action="{% url 'admin_user_manage_page' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="fullName" class="form-label fw-semibold">Full Name</label>
            <input type="text" class="form-control form-control-dark" id="fullName" name="fullName" placeholder="Enter full name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control form-control-dark" id="email" name="email" placeholder="name@example.com" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control form-control-dark" id="password" name="password" placeholder="Enter password" required minlength="8" />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
            <input type="password" class="form-control form-control-dark" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required minlength="8" />
          </div>
          <div class="mb-4">
            <label for="roleSelect" class="form-label fw-semibold">Role</label>
            <select class="form-select form-select-dark" id="roleSelect" name="roleSelect" required>
              <option value="" disabled selected>Select role</option>
              <option value="Admin">Admin</option>
              <option value="Team Member">Team Member</option>
            </select>
          </div>
          <div class="d-flex justify-content-end gap-3">
            <button type="submit" class="btn btn-gradient fw-semibold">Add User</button>
            <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Modal reset on open -->
  <script>
    document.getElementById('openAddUserBtn').addEventListener('click', () => {
      document.getElementById('userModalLabel').textContent = 'Add User';
      document.getElementById('userForm').reset();
    });
  </script>
</body>
</html>
