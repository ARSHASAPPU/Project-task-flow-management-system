{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Profile - Compact No Scroll</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'CSS/admin_profile.css'%}"
</head>
<body>
  <main class="container" role="main" aria-label="Admin Profile Page">
    <!-- PROFILE SECTION -->
    <section class="profile-section" aria-label="Admin Profile Information">
      <div class="profile-pic-wrapper position-relative" tabindex="0" aria-describedby="profile-pic-desc">
        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/16cc7ae7-25fa-4f6c-8072-beb20f50f0ee.png" alt="Round admin profile picture with purple and teal gradient background" class="profile-pic rounded-circle" />
        <label for="profile-image-upload" class="material-icons position-absolute bottom-0 end-0 p-1 rounded-circle shadow bg-primary text-white" title="Change Profile Picture" aria-hidden="true" tabindex="-1" style="cursor: pointer; font-size: 18px;">edit</label>
        <input type="file" id="profile-image-upload" accept="image/*" aria-describedby="profile-pic-desc" class="d-none" />
      </div>
      <p id="profile-pic-desc" class="visually-hidden">Click to upload or change profile picture</p>
      <h1 class="profile-name fw-semibold" id="profile-fullname">Alice Johnson</h1>
      <p class="profile-email mb-0" id="profile-email">alice.johnson@company.com</p>
      {% block first%}
      <span class="profile-role badge" id="profile-role" aria-label="User role">Admin</span>
      {% endblock %}
    </section>

    <!-- EDIT PROFILE FORM -->
    <form class="profile-edit bg-dark text-light" aria-label="Edit Admin Profile Form" novalidate>
      <h2>Edit Profile</h2>
      <div class="mb-2">
        <label for="fullname-input" class="form-label">Full Name</label>
        <input type="text" id="fullname-input" name="fullname" placeholder="Enter your full name" class="form-control" aria-required="true" aria-describedby="fullname-error" />
        <div id="fullname-error" class="form-text text-danger visually-hidden" role="alert"></div>
      </div>
      <div class="mb-2">
        <label for="email-input" class="form-label">Email Address</label>
        <input type="email" id="email-input" name="email" placeholder="Enter your email address" class="form-control" aria-required="true" aria-describedby="email-error" />
        <div id="email-error" class="form-text text-danger visually-hidden" role="alert"></div>
      </div>
      <div class="mb-2">
        <label for="password-input" class="form-label">New Password</label>
        <input type="password" id="password-input" name="password" placeholder="New password" class="form-control" aria-describedby="password-help password-error" autocomplete="new-password" />
        <div id="password-help" class="form-text text-secondary small">Min 8 characters</div>
        <div id="password-error" class="form-text text-danger visually-hidden" role="alert"></div>
      </div>
      <div class="mb-2">
        <label for="confirm-password-input" class="form-label">Confirm New Password</label>
        <input type="password" id="confirm-password-input" name="confirmPassword" placeholder="Confirm new password" class="form-control" aria-describedby="confirm-password-error" autocomplete="new-password" />
        <div id="confirm-password-error" class="form-text text-danger visually-hidden" role="alert"></div>
      </div>
      <div class="btn-container">
        <button type="submit" class="btn btn-primary" aria-label="Save Profile Changes">Save Changes</button>
        <button type="button" class="btn btn-outline-primary" aria-label="Cancel Profile Changes">Cancel</button>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin-profile.js"></script>
</body>
</html>
