{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Project Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{% static 'CSS/user_login.css' %}" rel="stylesheet" />
</head>
<body>
    <main class="login-container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4 login-card">
            <h3 class="card-title text-center mb-4">Login to Your Account</h3>
            <!-- ✅ Message Block -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            <!-- ✅ End Message Block -->

        
            <form id="loginForm" method="POST" action="{% url 'user_login' %}" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email or Username</label>
                    <input type="text" class="form-control" id="inputEmail" name="email_or_username" placeholder="Enter email or username" required />

                    <div class="invalid-feedback">
                        Please enter your email or username.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Enter password" required />

                    <div class="invalid-feedback">
                        Please enter your password (minimum 6 characters).
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
